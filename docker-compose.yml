services:
  db:
    image: ${MYSQL_IMAGE:-mysql:8.0}
    container_name: baotao-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-baotao}
      TZ: Asia/Shanghai
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    image: ${BAOTAO_BACKEND_IMAGE:-baotao-backend:local}
    container_name: baotao-backend
    environment:
      BAOTAO_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-baotao}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
      BAOTAO_DATASOURCE_USERNAME: root
      BAOTAO_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    restart: unless-stopped

  frontend:
    image: ${BAOTAO_FRONTEND_IMAGE:-baotao-frontend:local}
    container_name: baotao-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped

volumes:
  db-data:


