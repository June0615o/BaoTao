spring.application.name=BaoTao

# 在开发环境下使用本地 MySQL，注意根据自己实际环境调整
spring.datasource.url=jdbc:mysql://localhost:3306/baotao?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 邮件配置（可根据实际 SMTP 服务调整；如果不配置，发送邮件时可以先打印日志模拟）
spring.mail.host=smtp.example.com
spring.mail.port=25
spring.mail.username=no-reply@example.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
